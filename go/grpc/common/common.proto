syntax = "proto3";

// Common message definitions across services.

package common;
option go_package = "github.com/oasislabs/ekiden/go/grpc/common";

message Address {
    enum Transport {
        TCPv4 = 0; // TCP IPv4
        TCPv6 = 1; // TCP IPv6
    }
    Transport transport = 1;
    bytes address = 2;
    uint32 port = 3;
}

message Certificate {
    bytes der = 1;
}

message Entity {
    bytes id = 1;
    bytes eth_address = 2;
    uint64 registration_time = 3;
}

message Node {
    bytes id = 1;
    bytes eth_address = 2;
    bytes entity_id = 3;
    uint64 expiration = 4;
    repeated Address addresses = 5;
    Certificate certificate = 6;
    uint64 registration_time = 7;
    repeated NodeRuntime runtimes = 8;
}

message NodeRuntime {
    bytes id = 1;
    Capabilities capabilities = 2;
}

message Capabilities {
    CapabilitiesTEE tee = 1;
}

message CapabilitiesTEE {
    enum Hardware {
        Invalid = 0;  // Invalid (Not used)
        IntelSGX = 1; // Intel SGX
    }
    Hardware hardware = 1;
    bytes rak = 2;
    bytes attestation = 3;
}

message Signature {
    bytes pubkey = 1;
    bytes signature = 2;
}

message Signed {
    bytes blob = 1;
    Signature signature = 2;
}
