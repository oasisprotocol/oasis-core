[package]
name = "simple-keyvalue"
version = "0.0.0"
authors = ["Oasis Protocol Foundation <info@oasisprotocol.org>"]
edition = "2018"

[[bin]]
name = "simple-keyvalue"

[[bin]]
name = "simple-keyvalue-upgrade"
bench = false
test = false
doc = false
path = "src/upgraded.rs"

[package.metadata.fortanix-sgx]
heap-size = 134217728
stack-size = 2097152
threads = 6

[dependencies]
cbor = { version = "0.5.1", package = "oasis-cbor" }
oasis-core-runtime = { path = "../../../runtime" }
oasis-core-keymanager = { path = "../../../keymanager" }
simple-keymanager = { path = "../simple-keymanager" }

# Third party.
anyhow = "1.0"
thiserror = "1.0"
io-context = "0.2.0"
byteorder = "1.4.3"
x25519-dalek = "1.1.0"
tokio = { version = "~1.24.1", features = ["rt"] }

[build-dependencies]
oasis-core-tools = { path = "../../../tools" }
