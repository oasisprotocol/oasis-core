[package]
name = "simple-keyvalue"
version = "0.0.0"
authors = ["Oasis Protocol Foundation <info@oasisprotocol.org>"]
edition = "2018"

[[bin]]
name = "simple-keyvalue"

[[bin]]
name = "simple-keyvalue-upgrade"
bench = false
test = false
doc = false
path = "src/upgraded.rs"

[package.metadata.fortanix-sgx]
heap-size = 536870912 # 512 MiB
stack-size = 2097152
threads = 26

[dependencies]
# TODO: Upgrade.
cbor = { package = "oasis-cbor", git = 'https://github.com/oasisprotocol/oasis-cbor.git', branch = 'peternose/bugfix/skip-empty-optional-structs' }
oasis-core-runtime = { path = "../../../runtime" }
oasis-core-keymanager = { path = "../../../keymanager" }
simple-keymanager = { path = "../simple-keymanager" }

# Third party.
anyhow = "1.0"
thiserror = "1.0"
byteorder = "1.4.3"
x25519-dalek = "1.1.0"
tokio = { version = "1.29.1", features = ["rt"] }

[build-dependencies]
oasis-core-tools = { path = "../../../tools" }
