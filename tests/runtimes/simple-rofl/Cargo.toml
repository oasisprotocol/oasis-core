[package]
name = "simple-rofl"
version = "0.0.0"
authors = ["Oasis Protocol Foundation <info@oasisprotocol.org>"]
edition = "2018"

[[bin]]
name = "simple-rofl"

[[bin]]
name = "simple-rofl-upgrade"
bench = false
test = false
doc = false
path = "src/upgraded.rs"

[package.metadata.fortanix-sgx]
heap-size = 536870912 # 512 MiB
stack-size = 2097152
threads = 26

[dependencies]
cbor = { version = "0.5.1", package = "oasis-cbor" }
oasis-core-runtime = { path = "../../../runtime" }
oasis-core-keymanager = { path = "../../../keymanager" }

anyhow = "1.0"
async-trait = "0.1.83"
mbedtls = { version = "0.13.3", features = ["x509"] }
rand = "0.9.1"
rustls = { version = "0.23.28", default-features = false }
rustls-mbedcrypto-provider = { version = "0.1.0" }
rustls-mbedpki-provider = { version = "0.2.0" }
tokio = { version = "1.45.1", features = ["rt", "rt-multi-thread", "sync"] }

[features]
debug-mock-sgx = [
	"oasis-core-runtime/debug-mock-sgx",
	"oasis-core-keymanager/debug-mock-sgx",
]
